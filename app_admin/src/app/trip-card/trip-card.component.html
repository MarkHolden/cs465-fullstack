<div class="card">
    <div class="card-header">{{ trip.name }}</div>
    <img src="assets/{{ trip.image }}" alt="trip thumbnail" class="card-img-top">
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">
            {{ trip.resort }}
        </h6>
        <p class="card-subtitle mt-3 mb-3 text-muted">
            {{trip.length}} only {{trip.perPerson|currency:'USD':true}} per
            person
        </p>
        <p class="card-text" [innerHTML]="trip.description">
        </p>
        <button (click)="editTrip()" class="btn btn-outline-info me-3" *ngIf="isLoggedIn()">Edit</button>
        <button (click)="deleteTrip()" class="btn btn-outline-danger" *ngIf="isLoggedIn()">Delete</button>
    </div>
</div>
